<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Screen Fullscreen</title>
    <style>
        /* Fondo negro absoluto desde el inicio */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            cursor: none; /* El cursor desaparece para no molestar */
        }

        /* Si prefieres ver el cursor al moverlo, podemos añadir lógica luego, 
           por ahora lo dejamos oculto para limpieza total. */
    </style>
</head>
<body onclick="toggleFullscreen()">

    <script>
        function toggleFullscreen() {
            // Si NO está en pantalla completa, entra
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen()
                    .catch(err => {
                        console.error(`Error al intentar entrar en fullscreen: ${err.message}`);
                    });
            } 
            // Si YA está en pantalla completa, sale
            else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Permitir que la tecla 'Esc' funcione normalmente (comportamiento nativo)
        // y añadir 'F' como alternativa
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'f') {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
